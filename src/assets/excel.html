<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Excel</title>
</head>
<body>
<div id="app">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="header__input" value="Новая таблица"/>
            <div>
                <div class="button">
                    <i class="material-icons md-48">delete</i>
                </div>
                <div class="button">
                    <i class="material-icons md-48">logout</i>
                </div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="button">
                <i class="material-icons md-48">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons md-48">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons md-48">format_underline</i>
            </div>
            <div class="button">
                <i class="material-icons md-48">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons md-48">format_align_center</i>
            </div>
            <div class="button">
                <i class="material-icons md-48">format_align_right</i>
            </div>
        </div>
        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable=true spellcheck=false></div>
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">a</div>
                    <div class="column">b</div>
                    <div class="column">c</div>
                    <div class="column">d</div>
                </div>
            </div>


            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable=true>a1</div>
                    <div class="cell" contenteditable=true>b2</div>
                    <div class="cell" contenteditable=true>c3</div>
                    <div class="cell" contenteditable=true>d4</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell">a1</div>
                    <div class="cell">b2</div>
                    <div class="cell">c3</div>
                    <div class="cell">d4</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">3</div>
                <div class="row-data">
                    <div class="cell">a1</div>
                    <div class="cell">b2</div>
                    <div class="cell">c3</div>
                    <div class="cell">d4</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
